    <section class="search-form ">
        <form class="f row">
            <h2 class="heading">Filter by School, Level, Education Type, Country</h2>
            <div class="d">
                <div class="b1"><label for="fname">School Name</label>
                    <input type="text" id="fname" name="fname" value=""></div><br>
                <div class="b2"><label for="Country">Country</label>
                    <select class="select" id="Country" name="select">
                    <option value="pakistan">pakistan</option>
                    <option value="France">France</option>
                    <option value="U.K">U.K</option>
                    <option value="Canada">Audi</option>
                </select></div> <br>
                <div class="b3"><label for="level">level</label>
                    <select class="select" id="level" name="level">
                    <option value="Kindergarden">Kindergarden</option>
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                </select></div><br>
                <div class="b4"><label for="type">Type</label>
                    <select class="select" id="type" name="type">
                    <option value="first type">first type</option>
                    <option value="second-type">second type</option>
                    <option value="third-type">third type</option>
                </select></div><br>
                <div class="b5"><label for="gender">Gender</label>
                    <select class="select" id="gender" name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select></div><br>
                <div class="b6"><label for="curriculum">curriculum</label>
                    <select class="select" id="curriculum" name="curriculum">
                    <option value="english">English</option>
                    <option value="urdu">Urdu</option>
                    <option value="physics">Physics</option>
                    <option value="computer">Computer</option>
                </select></div><br>
                <input class="btn-submit" type="submit" value="Search">
            </div>
        </form>
